  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
    <label for="importQuotesFile" style="margin-left:8px">
      <input id="importQuotesFile" type="file" accept="application/json" style="display:none" />
      <button id="importQuotesBtn" type="button">Import Quotes</button>
    </label>
    <script src="script.js"></script>
  </body>
  </html>
